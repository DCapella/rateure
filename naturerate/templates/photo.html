{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div style="margin-left: 35%; margin-top: 75px;">
            <h2>Upload Photo for Evaluation</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.title.id }}">Title:</label><br>
                    {{ form.title }}
                    
                </div>
                <div class="form-group">
                    <label for="{{ form.photo.id }}">Photo:</label><br>
                    {{ form.photo }}
                </div>
                <button type="submit" class="btn btn-custom">Submit New Photo</button>
            </form>
        </div>
    </div>
{% endblock %}
