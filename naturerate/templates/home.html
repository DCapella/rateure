{% extends 'base.html' %}

{% block content %}
    <h1>NatureRate</h1>
    <ul>
        {% for photo in object_list %}
            <h2>{{ photo.title }}</h2>
            <img src="{{ photo.photo.url }}" alt="{{ photo.title }}" style="width: 25%; height: 25%">
            {{ photo.likes }}
        {% endfor %}
    </ul>
{% endblock %}
